            var p=100000;
            var r=0.025;
            var n=12;

            console.log (a, "for compound interest");

            // for simple interest
            p =100000;

document.write("<pre>Total Amount To Be Paid At The End Of The Duration:</pre>"+as);
    if(a>as)
            {

            {alert("the first bank is the best option")
            };
